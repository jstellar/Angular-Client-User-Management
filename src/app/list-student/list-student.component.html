<div class="card">
    <div class="card-header">
        <h3>Student List</h3>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor = "let student of students; let i = index;">
                <td>{{i+1}}</td>
                <td>{{student.firstname}}</td>
                <td>{{student.lastname}}</td>
                <td>{{student.email}}</td>
                <td>
                    <button (click) = "deleteStudent(student.id, i)" class="btn btn-danger mr-2">Delete</button>
                    <button class="btn btn-info mr-2">Edit</button>
                    <button class="btn btn-info mr-2">Details</button>
                </td>
                
            </tr>
        </table>
    </div>  
</div>
